<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>test</title>
</head>
<body>
    <div class="container">
            <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr class="rows">
                <td>A</td>
                <td class="cell red cell11">test</td>
                <td class="cell blue_italic cell12">test</td>
                <td class="cell red cell13">test</td>
            </tr>
            <tr class="rows">
                <td>B</td>
                <td class="cell blue_italic cell21">test</td>
                <td class="cell red cell22">test</td>
                <td class="cell blue_italic cell23">test</td>
            </tr>
            <tr class="rows">
                <td>C</td>
                <td class="cell red cell31">test</td>
                <td class="cell blue_italic cell32">test</td>
                <td class="cell red cell33">test</td>
            </tr>
            <tr class="rows">
                <td>D</td>
                <td class="cell blue_italic cell41">test</td>
                <td class="cell red cell42">test</td>
                <td class="cell blue_italic cell43">test</td>
            </tr>
        </tbody>
    </table>
    <form class="btn_container">
    <input class="btn-click" title="select color" type="color" id="color" value="#ff0000">
    <select class="btn-click" title="select cell" name="cell" id="cell-selector">
        <option value="11">A1</option>
        <option value="12">A2</option>
        <option value="13">A3</option>
        <option value="21">B1</option>
        <option value="22">B2</option>
        <option value="23">B3</option>
        <option value="31">C1</option>
        <option value="32">C2</option>
        <option value="33">C3</option>
        <option value="41">D1</option>
        <option value="42">D2</option>
        <option value="43">D3</option>
    </select>
    <button class="controller btn-click">select</button>
    </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
